<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qwen AI 问答助手</title>
  <style>
    .chat-container {

      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .chat-messages {

      height: 500px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .message {

      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
    }

    .user-message {

      background-color: #e3f2fd;
      text-align: right;
    }

    .ai-message {

      background-color: #f5f5f5;
    }

    .input-container {

      display: flex;
      gap: 10px;
    }

    .message-input {

      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .send-button {

      padding: 10px 20px;
      background-color: #1890ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .loading {

      color: #999;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <h1>Qwen AI 问答助手</h1>
    <div class="chat-messages" id="chatMessages">
      <div class="message ai-message">
        您好！我是Qwen AI助手，有什么可以帮助您的吗？
      </div>
    </div>
    <div class="input-container">
      <input type="text" class="message-input" id="messageInput" placeholder="请输入您的问题..." />
      <button class="send-button" id="sendButton">发送</button>
    </div>
  </div>

  <script>
    // API配置
    const API_CONFIG = {

      baseUrl: 'https://dashscope.aliyuncs.com/api/v1/services/aigc/text-generation/generation',
      apiKey: 'sk-9afb709f8f894609a41a1aec8dc34805', // 替换为你的API密钥
      model: 'qwen3-coder-plus'
    };

    // DOM元素引用
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    // 发送消息到Qwen API
    async function sendToQwen(message) {

      const response = await fetch(API_CONFIG.baseUrl, {

        method: 'POST',
        headers: {

          'Content-Type': 'application/json',
          'Authorization': `Bearer ${API_CONFIG.apiKey}`,
          'X-DashScope-SSE': 'disable' // 禁用流式响应
        },
        body: JSON.stringify({

          model: API_CONFIG.model,
          input: {

            messages: [
              {

                role: 'user',
                content: message
              }
            ]
          },
          parameters: {

            temperature: 0.7,
            top_p: 0.8,
            max_tokens: 2000
          }
        })
      });

      if (!response.ok) {

        throw new Error(`API请求失败: ${response.status}`);
      }

      const data = await response.json();
      return data.output.choices[0].message.content;
    }

    // 显示消息
    function displayMessage(content, isUser = false) {

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
      messageDiv.textContent = content;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // 显示加载状态
    function showLoading() {

      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'message ai-message loading';
      loadingDiv.id = 'loadingMessage';
      loadingDiv.textContent = 'AI正在思考中...';
      chatMessages.appendChild(loadingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // 隐藏加载状态
    function hideLoading() {

      const loadingMessage = document.getElementById('loadingMessage');
      if (loadingMessage) {

        loadingMessage.remove();
      }
    }

    // 处理发送消息
    async function handleSendMessage() {

      const message = messageInput.value.trim();
      if (!message) return;

      // 显示用户消息
      displayMessage(message, true);
      messageInput.value = '';

      // 显示加载状态
      showLoading();

      try {

        // 调用Qwen API
        const aiResponse = await sendToQwen(message);

        // 隐藏加载状态并显示AI回复
        hideLoading();
        displayMessage(aiResponse, false);
      } catch (error) {

        hideLoading();
        displayMessage(`错误: ${error.message}`, false);
        console.error('API调用错误:', error);
      }
    }

    // 事件监听器
    sendButton.addEventListener('click', handleSendMessage);

    messageInput.addEventListener('keypress', (e) => {

      if (e.key === 'Enter') {

        handleSendMessage();
      }
    });

    // 示例对话初始化
    function initDemo() {

      setTimeout(() => {

        displayMessage('您可以问我任何问题，比如："今天天气怎么样？" 或 "帮我写一个简单的计算器"');
      }, 1000);
    }

    // 初始化演示
    initDemo();
  </script>
</body>

</html>
